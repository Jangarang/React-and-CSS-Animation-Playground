,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
   <svg id="flower" width="300" height="300" viewBox="0 0 300 300">
    <defs>
        <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.6" />
            <stop offset="100%" stop-color="deeppink" />
             <path id="petal" d="M150,150 Q120,70 150,40 Q180,70 150,150Z" fill="pink" stroke="purple" />
        </linearGradient>
        <radialGradient id="curlShade" cx="50%" cy="20%" r="80%">
            <stop offset="0%" stop-color="white" stop-opacity="0.5" />
            <stop offset="100%" stop-color="deeppink" stop-opacity="0.9" />
  </radialGradient>
    </defs>

        <g id="petals">
            <!-- <path class="petal" d="M150,150 Q130,70 150,50 Q170,70 150,150Z" />
            <path class="petal" d="M150,150 Q230,130 250,150 Q230,170 150,150Z" />
            <path class="petal" d="M150,150 Q170,230 150,250 Q130,230 150,150Z" />
            <path class="petal" d="M150,150 Q70,170 50,150 Q70,130 150,150Z" /> -->
            <use href="#petal" class="petal" transform="rotate(0,150,150)" />
            <use href="#petal" class="petal" transform="rotate(60,150,150)" />
            <use href="#petal" class="petal" transform="rotate(120,150,150)" />
            <use href="#petal" class="petal" transform="rotate(180,150,150)" />
            <use href="#petal" class="petal" transform="rotate(240,150,150)" />
            <use href="#petal" class="petal" transform="rotate(300,150,150)" />
            <!-- add more petals rotated around -->
        </g>
    </svg> 
</body>
</html>
